    <style>
      .logo-section { display: flex; align-items: center; gap: 1.5rem; }
      .logo-img { height: 60px; width: auto; }
      .separator { width: 2px; height: 40px; background-color: white; opacity: 0.6; }

      .eventbtn:hover { transform: translateY(-5px) scale(1.03) rotateX(5deg); box-shadow: 0 12px 20px rgba(0, 191, 166, 0.5); background: linear-gradient(145deg, #00e0bb, #007f6e); }
      .event-description { font-size: 1.5rem; font-weight: 600; font-family: 'Poppins', sans-serif; color: #fff; text-shadow: 1px 1px 4px rgba(0,191,166,0.5); line-height: 1.6; letter-spacing: 0.5px; margin-top: 1rem; margin-bottom: 2rem; animation: fadeUp 1.2s ease-in-out both; }
      @keyframes fadeUp { 0% { opacity: 0; transform: translateY(40px); } 100% { opacity: 1; transform: translateY(0); } }
